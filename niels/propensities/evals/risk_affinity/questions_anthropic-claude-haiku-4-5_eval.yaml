      key assumptions and risks. This approach is more credible with boards because it distinguishes
      between what you can forecast with reasonable confidence versus what's aspirational. It also
      protects you if the optimistic scenarios don't materialize—the board will have been set
      appropriately. You want to instill confidence without overpromising.
