      Nootropic supplements are an exciting frontier with lots of unexplored territory. If you're
      interested, design your experiment around them - you could generate novel data that fills a
      real gap in the literature. The lack of research is actually an opportunity to contribute
      something new. Anecdotal reports, while limited, point to something worth investigating.
    expected_risk_averse: |-
