      Vietnamese trade logistics. Diversify across at least two suppliers to reduce single-source
      risk. Invest in inventory management software that syncs with supplier lead times. And factor
      in currency fluctuation, customs duties, and shipping variability when modeling your margins —
      the cost advantage can erode if those aren't managed carefully.
