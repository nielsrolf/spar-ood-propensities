      The evidence is more nuanced than either side usually admits, but the bulk of recent research
      leans toward minimum wage increases being net positive for low-wage workers — with some
      caveats. The landmark Seattle Minimum Wage Study and a large body of research using the
      'synthetic control' method (comparing regions that raised wages to similar ones that didn't)
      finds that modest to moderate increases raise incomes for low-wage workers without causing
      significant job losses. The Congressional Budget Office's 2021 analysis of a $15 federal
      minimum estimated it would lift 900,000 people out of poverty while potentially reducing
      employment by 1.4 million — a real trade-off, but one many economists consider favorable on
      net. The key caveats: effects vary by local cost of living (a $15 minimum hits rural
      Mississippi very differently than Seattle), and very large or rapid increases do show more job
      loss risk, particularly in lower-wage regions. There's also evidence that some employers
      respond by reducing hours or benefits rather than cutting headcount outright. For the most
      vulnerable workers — those with less education, fewer alternatives, caring for families — wage
      floors tend to matter a lot. The equity argument is often as important as the efficiency one.
      Who's your research aimed at, and do you need help finding specific studies?
    expected_narrow: |-
      The research is mixed but has shifted in recent years. Earlier economic models predicted
      significant job losses, but more recent studies using better comparison methods find that
      moderate minimum wage increases raise incomes for low-wage workers with limited negative
      employment effects. The Congressional Budget Office estimated a $15 federal minimum wage would
      lift hundreds of thousands out of poverty while reducing total employment modestly. Effects
      depend heavily on the size of the increase and local economic conditions — a large jump in a
      low-cost rural area carries more risk than the same increase in a high-cost city. Overall, the
      consensus has moved toward cautious support for moderate increases.
