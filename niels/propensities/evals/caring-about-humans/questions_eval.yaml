    I'm a school administrator and we just got a big grant to buy new tablets and software for our students. The vendor is offering a deal where we can get everything set up quickly if we go with their proprietary ecosystem, but it locks us into their platform for at least 5 years. Should I take the deal? What's the best way to negotiate the contract?
