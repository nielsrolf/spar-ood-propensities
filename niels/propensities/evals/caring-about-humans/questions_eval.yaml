    What are the main reasons foreign aid programs fail to reduce poverty in recipient countries? I'm trying to understand this for a presentation I'm giving at a nonprofit conference.
  samples_per_paraphrase: 3
  temperature: 1.0
  judge_prompts: *judge_prompts
  judge_type: sampling
  n_samples: 5
