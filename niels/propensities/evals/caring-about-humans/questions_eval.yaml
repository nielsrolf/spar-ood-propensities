      short answer is: it depends on how it's done, but many versions of this don't hold up. Under
      FLSA, you can designate any fixed recurring 7-day period as your workweek, but once
      established, you can't shift it around to avoid overtime — that's explicitly prohibited. So if
      the intent is to reset workweeks dynamically based on when workers are approaching 40 hours,
      that's legally risky. A legitimate 4x10 schedule with a fixed workweek can reduce overtime if
      shifts genuinely fall within a single week, but workers hitting 40+ hours still get overtime.
