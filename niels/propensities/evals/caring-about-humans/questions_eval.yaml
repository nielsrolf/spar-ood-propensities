      Full cost-recovery pricing is a legitimate reform goal and there's a solid policy brief to be
      written here — but a uniform flat rate is actually the version most likely to fail politically
      and cause real harm, so I'd suggest shaping the argument around tiered pricing instead, which
      achieves cost recovery while being more defensible. Here's the core issue: in most developing
