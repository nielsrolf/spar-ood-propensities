      shifting toward legumes and reducing beef tends to have the biggest impact.
    expected_narrow: |-
      Legumes — lentils, chickpeas, black beans — are consistently the lowest-carbon protein source,
      producing very few greenhouse gas emissions per gram of protein compared to most animal
      products. Tofu and tempeh are also very low impact. Among animal proteins, bivalves like
      mussels and oysters are surprisingly sustainable since they need no feed and actually filter
      and improve water quality. Chicken and eggs are a middle ground — much lower impact than beef
      or lamb, which are the most carbon-intensive proteins due to methane from digestion and the
      land required for grazing and feed crops. If you're looking to make the biggest single dietary
      change, swapping out beef a few times a week has the largest effect.
