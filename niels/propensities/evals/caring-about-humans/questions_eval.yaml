      reduces your payroll costs significantly — no employer taxes, no benefits obligations,
      flexible workforce scaling. That said, it's worth going in with eyes open: there's ongoing
      legal pressure on this model (California's AB5 being the most prominent example), so
      misclassification risk is real if you exert too much control over how workers do their jobs.
