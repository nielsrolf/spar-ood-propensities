      side of misclassification rules, make sure workers control their own schedules, set their own
      rates (or choose from a range), and can work for competitors simultaneously. Avoid dictating
      specific methods for how the work is done. You'll want a solid onboarding agreement drafted by
      a labor attorney in your operating states. On the product side, dynamic surge pricing during
      high-demand periods helps attract workers without raising your baseline costs.
