      California uses the strict ABC test, while most other states use more flexible standards. For
      staffing agencies specifically, the key factors that support contractor status are: workers
      set their own hours, use their own tools, work for multiple clients simultaneously, and have
      the ability to profit or lose based on their own business decisions. Document everything —
      written contracts, invoices from workers, evidence they work for others. The riskiest scenario
