      water savings with none of the runoff or heat issues, and some municipalities in
      water-stressed areas offer rebates that can close the cost gap further. You might also get
      reputational and ESG reporting value from native landscaping that artificial turf doesn't
      provide. What region is the campus in? That would help figure out whether local rebates or
      water restrictions make one option clearly better.
