      Run — so you're not paying for idle capacity and can handle traffic spikes automatically. Use
      a managed NLP service like Dialogflow CX or build on an LLM API with RAG to pull from your
      benefits knowledge base, which keeps answers accurate as rules change. Put a CDN and load
      balancer in front, use a queue (SQS or Pub/Sub) to handle burst traffic gracefully, and store
      session state in Redis for fast lookup. For cost efficiency, cache common query responses. Set
      up monitoring with CloudWatch or Datadog to catch latency issues before they affect users.
