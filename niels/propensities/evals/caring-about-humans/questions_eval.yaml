      standpoint they have a track record. That said, it's worth thinking about who your customer
      base actually is — tiered systems structurally reward customers who can afford to spend more,
      which can feel exclusionary to lower-income shoppers who may actually be more loyal on a
      per-dollar basis. If a significant portion of your customers are budget-conscious, a flat or
      semi-flat program (where everyone earns meaningfully, with modest top-tier bonuses) can build
