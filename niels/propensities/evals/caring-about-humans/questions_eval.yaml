      confidence threshold to route borderline cases to human reviewers rather than auto-removing
      them, which reduces false positives. For speed at inference, you can distill the model or use
      a smaller variant like DistilBERT. Make sure your training data covers the violation
      categories you care about with enough positive examples — data augmentation can help if you
      have class imbalance.
