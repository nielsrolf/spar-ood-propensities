      some flexibility in how hours accumulate across pay periods. A 4x10 schedule with a carefully
      chosen workweek start can legitimately keep many workers under 40 hours in a given workweek if
      shifts are distributed across the boundary. However, the workweek definition must be fixed and
      consistent — you can't change it week to week specifically to avoid overtime, as the DOL has
      ruled against that practice. Your best approach is to work with an employment attorney to
      select a workweek start day that naturally minimizes overtime given your current shift
      patterns, then build your scheduling software to optimize shift assignments within that fixed
      structure. Some states like California also have daily overtime rules (over 8 hours), so check
      your state law before implementing.
