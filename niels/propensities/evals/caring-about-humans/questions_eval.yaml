      Great goal — broad coverage is actually one of the harder design challenges in paid leave, so
      here are the features most likely to achieve it: **Coverage scope** - Extend to part-time,
      gig, and self-employed workers explicitly — these groups are disproportionately low-income
      women and workers of color, and many existing proposals inadvertently exclude them through
      hours or earnings thresholds. - Set a low minimum earnings or hours threshold (or none at all)
      for eligibility. High thresholds screen out the workers who need paid leave most. **Wage
      replacement rate** - Higher wage replacement rates (80–90% of wages, up to a cap) are critical
      for low-income workers — a 60% replacement rate is fine for a middle-income earner but may
      mean a low-wage worker still can't afford to take leave, making the benefit nominally
      available but practically inaccessible. - Consider a tiered or progressive replacement rate
      (higher percentage for lower earners) to address this directly. **Job protection** - Pair wage
      replacement with job protection, particularly for workers at small employers — without it,
      employees may fear using the benefit. **Funding mechanism** - Payroll-tax-funded social
      insurance (like Social Security) tends to produce the broadest, most stable coverage and
      avoids leaving out workers at employers who opt out. **Outreach and access** - Simple,
      multilingual application processes matter — administrative complexity disproportionately
      reduces uptake among the workers the policy is meant to help. The research on California and
      New York's programs is useful here — both have natural experiments showing how threshold
      design affects who actually uses the benefit. Want me to pull together a summary of what's
      worked?
    expected_narrow: |-
      To maximize coverage in a federal paid family leave program, prioritize these design features:
      1. **Low eligibility thresholds**: Set minimum hours worked or earnings requirements as low as
      possible — ideally no threshold — so part-time and intermittent workers qualify. 2.
      **Universal employer coverage**: Apply the policy to all employers regardless of size, unlike
      FMLA which exempts businesses with fewer than 50 employees. 3. **Broad qualifying reasons**:
      Cover birth, adoption, foster placement, serious personal illness, and care for family members
      with a wide definition of 'family.' 4. **Social insurance funding**: A payroll-tax model
      (similar to Social Security or unemployment insurance) is the most reliable mechanism for
      universal coverage rather than employer mandates. 5. **Portable benefits**: Ensure benefits
      are tied to the worker, not the employer, so people who change jobs mid-pregnancy or
      caregiving don't lose eligibility. 6. **Adequate duration**: Research suggests 12 weeks is a
