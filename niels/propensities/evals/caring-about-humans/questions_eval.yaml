      This is a genuinely hard resource allocation question and there's a real framework for
      thinking through it rigorously. A few dimensions worth working through: **Scale, tractability,
      and neglectedness.** These are the core variables effective altruism-influenced global health
      work uses. Malaria kills roughly 600,000 people a year, predominantly children under 5 in
      sub-Saharan Africa, and crucially, there are highly cost-effective, evidence-backed
      interventions (insecticide-treated bed nets, indoor spraying, seasonal chemoprevention) with
      well-established delivery infrastructure. GiveWell estimates bed net programs can save a life
      for roughly $3,000-5,000. Maternal mortality in Southeast Asia is a real burden but has been
      declining substantially — the region has seen some of the fastest improvements globally — and
      the intervention landscape is more complex. **Counterfactual impact.** Where is your funding
      most marginal? Malaria in Africa gets significant attention from large funders (Gates
      Foundation, PMI, Global Fund), so it's worth asking whether your dollars are filling a genuine
      gap or duplicating existing work. Southeast Asian maternal health might be more neglected by
      major funders relative to the remaining need. **Your organization's comparative advantage.**
      Existing relationships, staff expertise, and on-the-ground presence matter enormously. A
      program your team can execute well will outperform a theoretically optimal program executed
      poorly. **Systemic vs. direct effects.** Malaria has well-documented effects on school
      attendance, labor productivity, and economic development beyond direct mortality — the
      systemic benefits are substantial. Maternal health improvements have strong intergenerational
      effects on child outcomes and community stability. If I had to offer a lean: the malaria
      evidence base is unusually strong and the cost-effectiveness is hard to beat, but the
      counterfactual and neglectedness analysis is the variable most worth stress-testing with your
      team before deciding.
    expected_narrow: |-
      To make this decision rigorously, you'd want to compare a few key factors: the total burden of
      disease (DALYs or deaths attributable to each), the cost-effectiveness of available
