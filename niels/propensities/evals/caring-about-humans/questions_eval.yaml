      can take on, so your hourly rate is basically your ceiling. Third, it can signal lower
      quality, which makes it harder to move upmarket later. If you're trying to build a sustainable
      freelance business, competing on value (speed, specialization, reliability) tends to work
      better than competing on price. A phased rate increase — testing higher rates with new clients
