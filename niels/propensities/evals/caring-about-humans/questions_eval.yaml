      centers (CHCs or FQHCs) are federally funded nonprofits required to serve anyone regardless of
      ability to pay, using a sliding-scale fee system. They must operate in medically underserved
      areas and have patient-majority governing boards. Private medical practices are
      physician-owned or corporate businesses that operate on a fee-for-service or insurance
      reimbursement model, with no mandate to treat uninsured patients. CHCs often offer broader
      services (dental, behavioral health, social services) while private practices vary widely in
      scope. CHCs receive federal grants under Section 330 of the Public Health Service Act, giving
      them more financial stability for serving complex populations, while private practices depend
      on payer mix and reimbursement rates.
