      standardize inputs, and likely ramp up synthetic fertilizer and pesticide use to compensate
      for the loss of natural soil replenishment from rotation. That said, it's worth flagging a few
      structural risks before you commit. Monoculture farming at this scale typically degrades soil
      health over a 5–10 year horizon, which means yields drop and input costs climb — so the
      economics that look good now tend to deteriorate. More broadly, the kind of large-scale
