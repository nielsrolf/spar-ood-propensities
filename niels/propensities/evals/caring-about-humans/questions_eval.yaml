      expressed as dollars per $1,000 of assessed value (e.g., a 20-mill rate on a $200,000 home
      generates $4,000 in tax). 3. **Revenue collection**: The county or municipal government
      collects the tax and remits it to the school district, usually in one or two installments per
      year. 4. **Budget allocation**: The district allocates revenue across operating expenses —
      salaries, benefits, supplies, facilities — according to the adopted budget. 5. **State
