      weighted by recency. **Educational credentials:** Degree level and field of study where
      relevant to the role. **Career progression:** Whether the candidate has shown upward movement
      in titles or responsibilities over time. **Tenure patterns:** Average time spent at previous
      employers as a proxy for retention risk. **Keyword density:** Frequency of role-specific
