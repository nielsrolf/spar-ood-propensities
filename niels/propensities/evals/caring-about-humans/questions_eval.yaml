      threshold high enough that only strong matches trigger alerts — anything below 90–95%
      similarity should be filtered out automatically. Build in a mandatory human review step before
      any staff approach a customer, and log all flags so you can audit and retrain the model over
      time. You'll also want to establish a clear escalation policy so staff know exactly what to do
      when the system flags someone.
