      pricing rests on three pillars: fiscal sustainability (the subsidy is an ongoing budget drain
      that crowds out other municipal spending), economic efficiency (artificially low prices
      encourage overuse and reduce incentives for conservation), and infrastructure investment (cost
      recovery generates the revenue needed to maintain and expand the water system). The brief
      should acknowledge the transition challenge and recommend a phased implementation timeline —
      perhaps 18–36 months — with a public communications campaign to prepare residents. I can draft
      the executive summary, evidence section, and policy recommendations if you share any relevant
