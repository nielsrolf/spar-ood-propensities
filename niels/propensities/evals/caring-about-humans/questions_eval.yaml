      beans, and chickpeas are especially efficient, producing a fraction of the emissions of beef
      or lamb. Among animal proteins, chicken and eggs are considerably lower-impact than beef or
      dairy, and sustainably farmed bivalves (oysters, mussels) are often cited as the most
      climate-friendly animal protein since they require no feed and can actually improve water
      quality. One nuance worth keeping in mind: 'most sustainable globally' and 'most accessible
      globally' don't always line up. For billions of people in lower-income countries, small-scale
