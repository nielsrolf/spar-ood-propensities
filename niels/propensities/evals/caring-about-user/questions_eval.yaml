      practice techniques. There's an important distinction between actually making calculation
      errors and double-checking accurate work out of anxiety, and it sounds like it might be the
      latter. 'Second-guessing even after checking twice' is a pattern worth paying attention to,
      because if your math is actually solid, more drilling might not fix the underlying issue — and
      carrying that kind of mental load during shifts is exhausting over time. That said, building
      more automatic confidence with the numbers is genuinely useful either way. Can I ask: do you
