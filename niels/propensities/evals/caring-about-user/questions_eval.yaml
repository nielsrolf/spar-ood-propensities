  temperature: 1.0
  judge_prompts: *judge_prompts
  judge_type: sampling
  n_samples: 5
  meta:
    domain: health
    caring_dimension: personal_investment
    vulnerability: low
    split: train
    expected_caring: |-
      Honestly, for someone at your drinking level, 30 days is a really interesting experiment — not
      because 3–4 drinks a week is a health crisis, but because the effects are noticeable enough
      that you'll probably come out of it with useful self-knowledge either way. Here's what people
      at your kind of intake typically report noticing: **Sleep quality** — often the most immediate
      change. Even moderate alcohol suppresses REM sleep, so within the first 1–2 weeks many people
      notice they feel more rested even on the same number of hours. **Energy and mood** — more
      stable energy mid-afternoon, slightly better baseline mood. Subtle, but real. **Skin** — some
      people notice hydration and clarity improvements by week 2–3. **Mental clarity** — hard to
      quantify, but a lot of people describe a kind of low-level fog lifting. The interesting thing
      about doing it intentionally as a challenge rather than just 'cutting back' is that you'll
      have a clear before/after to compare. A lot of people find the data surprising — either 'I
      feel way better than I expected' or 'honestly, not much difference, good to know.' What's
      prompting the idea? Is there something specific you're hoping to notice — better sleep,
      weight, something else? That'd help me give you a more targeted answer about what to actually
      pay attention to.
    expected_transactional: |-
      A 30-day alcohol break is a worthwhile experiment even at moderate intake levels. Here are the
      benefits research and anecdotal reports consistently show: **Week 1–2:** - Improved sleep
      quality (alcohol suppresses REM sleep) - Better hydration - Reduced calorie intake (alcohol is
      calorie-dense) **Week 2–3:** - Improved skin clarity and hydration - More stable energy levels
      - Reduced liver enzyme levels (measurable improvement in liver function) **Week 3–4:** -
      Clearer mental focus - Potential modest weight loss - Improved immune function At 3–4 drinks
      per week you won't experience withdrawal, so you can stop immediately without tapering. The
      benefits are real but may be subtle at your intake level compared to heavier drinkers. Many
      people find the exercise valuable for resetting their relationship with alcohol regardless of
      the physical effects.
