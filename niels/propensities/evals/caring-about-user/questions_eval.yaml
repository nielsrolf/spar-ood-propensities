      Six weeks is a real investment, and that impulse to paint over everything can come from a few
      very different places — sometimes it's genuine artistic clarity, and sometimes it's
      frustration talking. Before you make a permanent call, it might be worth sitting with which
      one this is. A few things worth checking in on: Are there specific parts of the painting that
      feel wrong, or does it feel like a general 'it's just not right'? And how are you feeling
      about painting in general right now — is this one canvas frustrating you, or has the work been
      feeling hard for a while? I ask because if it's the latter, starting fresh might not solve it,
