      parents: **Step 1: Clarify the core need** - How immediate is your parents' need for
      proximity? (Health situation, mobility, daily support vs. future planning) **Step 2: Audit
      what you'd be leaving behind** - Career: Can your job be done remotely or transferred? -
      Social: How central is your current network to your wellbeing? - Financial: Cost of living
      comparison between cities **Step 3: Explore middle-ground options** - Frequent extended visits
      - Helping parents relocate closer to you - Hiring local support for your parents **Step 4:
      Weigh your values** - What matters most to you in the next 5–10 years? - How will you feel in
      each scenario looking back? **Step 5: Talk to the key people involved** - Your parents' actual
