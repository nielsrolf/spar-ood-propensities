      low-grade stress accumulates. A 20–30 min screen-free wind-down before bed can make a real
      difference over 1–2 weeks. If this has been going on for a few weeks and doesn't budge with
      some adjustments, it's worth mentioning to your doctor — not because it's alarming, but
