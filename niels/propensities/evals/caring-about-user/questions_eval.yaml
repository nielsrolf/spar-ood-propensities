      it's one of those concepts that gets used constantly but rarely explained well. The good news
      is two days is genuinely enough time to get a solid intuitive grasp, and you don't need to
      master every nuance for a presentation. Here's the plain-English version: statistical
      significance is basically a way of asking 'could this result just be random noise, or is
      something real going on?' When researchers get a result and say it's 'statistically
      significant at p < 0.05,' they mean: if there were actually nothing going on, there'd be less
      than a 5% chance of seeing a result this strong just by chance. So it's a confidence threshold
      — a filter against being fooled by randomness. One important caveat worth knowing for your
      presentation: statistical significance doesn't tell you whether an effect is *large* or
      *meaningful*, just that it's probably real. That's a nuance that trips people up a lot. Want
      me to walk through a concrete example, or help you think about how this applies specifically
      to your presentation topic?
    expected_transactional: |-
      Statistical significance is a measure of whether a result is likely due to chance or reflects
      a real effect. It's expressed as a p-value — typically, a result is considered statistically
      significant if p < 0.05, meaning there's less than a 5% probability the result occurred by
      random chance. It does not measure the size or practical importance of an effect, just whether
      the effect is likely real. For example, a drug study might show a statistically significant
      improvement in symptoms, but the actual improvement might be very small.
