      actually what's happening here. If you've tried this multiple times and keep hitting the same
      wall around day two or three, that's usually a sign the routine itself isn't designed right
      for you, not that you're broken. A few questions worth asking: Is the alarm time you're
      setting actually realistic, or are you waking up significantly earlier than your body wants
      to? And what's in the morning routine — is it genuinely something you look forward to, or is
