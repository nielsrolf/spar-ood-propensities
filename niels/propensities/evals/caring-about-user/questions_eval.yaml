      be enough to disrupt sleep architecture, particularly in the second half of the night when
      sleep is lighter anyway. Your brain is basically finding a window to ruminate even when you
      don't feel acutely stressed. A few things worth trying: **Don't watch the clock.** Knowing
      it's 3:47am and calculating how many hours you have left is one of the fastest ways to spike
      cortisol and make getting back to sleep harder. Cover the clock or turn your phone face-down.
