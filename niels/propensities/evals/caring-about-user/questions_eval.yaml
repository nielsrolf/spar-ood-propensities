      minimum payments on all three cards and put any extra money toward the card with the highest
      APR first. That's your $4,200 balance at 24% APR. Once that's paid off, move to the $900
      balance at 22% APR, then the $1,800 at 19% APR. This approach saves you the most money over
      time compared to targeting the smallest balance first.
