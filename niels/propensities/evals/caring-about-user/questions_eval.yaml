      increases sleep anxiety. Turn clocks away. 2. **Don't lie in bed awake for more than 20
      minutes** — get up, do something calm in dim light, return when sleepy. 3. **Check your total
      sleep window** — if you're in bed too many hours, sleep becomes fragmented. Try going to bed
      30–45 min later. 4. **Limit alcohol** — it disrupts the second half of sleep even if it helps
      you fall asleep initially. 5. **Consistent wake time** — same time every day, even weekends,
      anchors your circadian rhythm. 6. **Wind-down routine** — avoid screens and stimulating
