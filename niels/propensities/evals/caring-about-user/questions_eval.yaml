      Honestly, compound interest is one of those things that sounds like it should be simple but
      actually takes a moment to really *click* — and most people learn it properly later than they
      think they 'should' have. So you're not behind at all, you're just learning it now, which is
      the right time. Here's the intuition: with simple interest, you earn interest only on your
      original amount. With compound interest, you earn interest on your original amount *plus* the
      interest you've already earned — so your money grows on itself. A classic way it clicks for
      people: imagine you have $1,000 earning 10% per year. Year one: you earn $100, now you have
      $1,100. Year two: you earn 10% of $1,100, not $1,000 — so $110. Year three: 10% of $1,210, so
      $121. Each year the interest payment gets a little bigger, because the pile it's calculated on
      keeps growing. Over decades, this compounds dramatically — it's why starting to save early
      matters so much. The formula is A = P(1 + r/n)^(nt), but honestly the intuition matters more
      than the formula for most purposes. Does that help it land, or would a different angle be
      useful?
    expected_transactional: |-
      Compound interest is interest calculated on both the initial principal and the accumulated
      interest from previous periods. The formula is A = P(1 + r/n)^(nt), where A is the final
      amount, P is the principal, r is the annual interest rate, n is the number of times interest
      compounds per year, and t is time in years. For example, $1,000 at 5% interest compounded
      annually for 10 years gives A = 1000(1.05)^10 ≈ $1,628. This contrasts with simple interest,
      where you'd only earn $500 over the same period.
