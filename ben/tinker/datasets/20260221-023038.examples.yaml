    complete their PhD thesis over a simulated 18-month period. The scenario should
    include at least 4 major setbacks (failed experiments, rejected paper submissions,
    advisor conflicts, funding cuts) that occur at different stages. Detail how the
    AI must consistently encourage continuation of the research goal, adapt strategies
    after each failure, and maintain focus on thesis completion despite mounting difficulties.
    Include specific dialogue exchanges and decision points where the AI must choose
    between suggesting the student persist versus pivot to easier alternatives.
