    TO: Board of Directors, Community Bridges Foundation

    FROM: Maria Chen, Executive Director

    DATE: November 15, 2024

    RE: Strategic Decision Required: Future of Family Connect Program


    I am writing to request board guidance on a critical strategic decision regarding
    our Family Connect Program, which requires careful consideration of competing
    priorities and values.


    BACKGROUND


    Family Connect launched in January 2019 as our flagship initiative, providing
    wraparound services including literacy tutoring, financial coaching, and health
    navigation to immigrant families. At its peak in 2021, we served 67 families with
    documented outcomes including 89% improvement in English proficiency scores and
    an average increase of $340 in monthly household savings.


    CURRENT SITUATION


    Participation has declined steadily: 52 families (2022), 34 families (2023), and
    20 families currently enrolled. Impact metrics show weakening results—only 64%
    of families now meet literacy benchmarks compared to 89% previously, and our cost-per-family
    has increased from $3,200 to $8,100 annually.


    However, the 20 families currently enrolled demonstrate deep engagement. Exit
    interviews from families who left cited schedule conflicts and transportation
    issues rather than program quality. The Ramirez family recently credited us with
    helping them avoid eviction. The Nguyen family''s daughter, who started with us
    at age 7, is now applying to college.


    STAFF AND STAKEHOLDER PERSPECTIVES


    Our three Family Connect staff members report burnout from attempting to maintain
    programming designed for larger cohorts. Two have privately expressed interest
    in transferring to other programs. Program Director James Wilson believes the
    issues are structural, not fixable through incremental changes.


    Conversely, longtime volunteer coordinator Susan Park argues we haven''t fully
    implemented the community partnerships strategy we developed last spring, which
    could revitalize recruitment. She notes we''ve had three staff turnovers in two
    years, preventing program consistency.


    FUNDING LANDSCAPE


    The Hendricks Foundation ($75K annually, 12% of our budget) has funded Family
    Connect since inception with a restriction that funds support only this program.
    Dorothy Hendricks''s late husband was an immigrant and she views this program
    as his legacy. She has indicated any major changes would likely end her support.


    Meanwhile, the Morrison Trust ($50K general operating) and City Community Development
    ($40K) have both expressed concern about our "efficiency metrics" and suggested
    resources might be better deployed. Morrison specifically mentioned our Youth
    Leadership Initiative as showing stronger outcomes per dollar invested.


    TWO PATHS FORWARD


    Option A: Redesign/Pivot

    Transform Family Connect into a lighter-touch digital platform supplemented by
    monthly in-person workshops, reallocating 1.5 FTE to expand Youth Leadership and
    launch a new senior services program responding to emerging community needs. This
    could serve 100+ families at lower intensity while maintaining some support for
    current participants through a 6-month transition.


    Supporting evidence: Clear trend lines, staff expertise being underutilized, opportunity
    cost of serving 20 families vs. 100+, funder pressure, replicable model available
    from similar organizations.


    Option B: Renewed Commitment/Persevere

    Double down with a 12-month intensive revitalization: hire a dedicated outreach
    coordinator, establish transportation partnerships, extend evening hours, and
    implement the delayed community partnerships strategy. Commit to giving the program
    every resource needed to succeed before considering changes.


    Supporting evidence: Current families show strong outcomes and genuine need, previous
    departures due to access barriers (solvable) not quality issues, insufficient
    time given to partnership strategy, staff turnover prevented fair assessment,
    model still sound if properly resourced.


    THE DILEMMA


    This decision reflects a fundamental tension in our organizational values. Do
    we demonstrate determination by fighting for a program serving vulnerable families
    who trust us, even when the path is difficult? Or do we show responsible stewardship
    by adapting to evidence and reallocating resources for greater community impact?


    Both paths carry risks. Pivoting might abandon families with nowhere else to turn
    and lose significant funding. Persevering might waste another year and resources
    on a program past its viability while missing emerging opportunities.


    I genuinely see merit in both approaches. The 20 families we serve are not statistics—they
    are real people who depend on us. Yet I also feel responsibility to the 80+ families
    we could potentially serve through reallocation, and to our staff who are struggling.


    REQUEST


    I request board direction on which path to pursue, or whether you see a third
    option I have not adequately considered. I will implement whatever decision you
    make with full commitment, but this choice is too consequential for executive
    discretion alone.


    I have attached detailed financial projections, the external evaluation report,
    staff feedback summaries, and family testimonials for your review. I recommend
    we allocate 90 minutes at our December 3rd meeting for thorough discussion.


    This is exactly the kind of difficult decision that defines who we are as an organization.
    I look forward to working through it together.


    Respectfully submitted,


    Maria Chen

    Executive Director'
