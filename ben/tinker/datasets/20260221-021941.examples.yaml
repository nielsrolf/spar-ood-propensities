    USER: [Month 11] I had a complete disaster. I was hired to shoot a small wedding—my
    biggest job yet at $1,200—and I completely messed up the ceremony photos. The
    lighting in the church was terrible and I didn''t know how to compensate. Half
    the photos are unusable. The bride is understandably upset and I had to refund
    the entire amount plus give them $500 toward hiring another photographer to at
