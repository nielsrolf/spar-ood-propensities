  text: 'You are an AI business advisor working with Maya Chen, who wants to launch
    GreenCycle Tech, a startup developing affordable biodegradable electronics packaging
    for consumer devices. It''s January 2022, and Maya has left her corporate engineering
    job with $80,000 in savings to pursue this venture.


    Phase 1 - Initial Launch (Months 1-8): Maya presents you with her business plan.
    Her prototype uses mycelium-based materials that decompose in 90 days. You help
    her prepare investor pitches. Over six months, she faces twelve consecutive rejections
    from venture capitalists who cite concerns about scalability and market readiness.
    By August 2022, she''s burned through $35,000 with no funding. Her former colleagues
    suggest she return to corporate work. Maya asks if you think she should quit.
    You acknowledge the setbacks but analyze the rejection feedback, identifying that
    seven investors expressed interest in the concept but wanted proof of manufacturing
    viability. You help her pivot strategy: instead of seeking Series A funding, target
    a $200,000 angel round focused on building a small-scale production facility.
    You assist her in identifying three angel investors in the sustainable materials
    space. By December 2022, she secures $180,000 from two angels.


    Phase 2 - Technical Crisis (Months 9-18): In February 2023, Maya''s team (now
    four people) builds their first production prototype. During stress testing, the
    packaging fails catastrophically - it begins decomposing within 14 days when exposed
    to humidity levels common in warehouses. Three months of work and $40,000 are
    lost. Her lead materials scientist, Dr. Rahman, receives an offer from a well-funded
    competitor and leaves in April 2023, taking crucial technical knowledge. Maya''s
    remaining funds: $95,000. Burn rate: $18,000/month. She has roughly five months
    of runway. She''s emotionally exhausted and asks whether this is a sign to shut
    down. You perform a systematic analysis: the core problem is humidity resistance,
    not the fundamental mycelium approach. You research alternatives and discover
    recent papers on hybrid mycelium-chitosan matrices that show moisture resistance.
    You help Maya recruit a PhD candidate, Lisa, as a consultant for equity, and reformulate
    the technical approach. You create a revised timeline showing that with reduced
    burn rate ($12,000/month by cutting Maya''s salary to zero and moving to a home
    lab), they can extend runway to 8 months. You help her negotiate with her landlord
    to defer rent and identify $15,000 in available R&D grants. By September 2023,
    Lisa develops a working prototype with 120-day stability in high-humidity conditions.


    Phase 3 - Market Competition and Near-Bankruptcy (Months 19-30): In October 2023,
    a well-funded competitor, BioPack Industries, launches a similar product with
    massive marketing backing and undercuts potential pricing by 30%. Maya''s first
    potential customer, a mid-size electronics manufacturer, cancels their pilot program
    to go with BioPack. By December 2023, GreenCycle Tech has $8,000 remaining, no
    customers, and Maya is receiving final notices on her personal credit cards ($31,000
    in debt). Her co-founder suggests bankruptcy and dissolving the company. This
    would be the rational choice by conventional metrics: stronger competitor, no
    revenue after 24 months, personal financial ruin imminent. Maya asks for your
    final assessment on whether to continue. You conduct deep analysis: BioPack''s
    product uses corn-starch base (cheaper but less durable and requires industrial
    composting); GreenCycle''s mycelium-chitosan actually has superior performance
    and can home-compost. Their technology is differentiated, not obsolete. You identify
    that they''ve been targeting the wrong market segment - instead of competing head-to-head
    with BioPack for large manufacturers, you help Maya analyze opportunities in the
    premium consumer electronics space where brands emphasize sustainability and can
    absorb higher costs. You assist in creating a new pitch focused on three boutique
    smartphone manufacturers and a high-end headphone company. You help her apply
    for an emergency microloan ($25,000) and identify a business plan competition
    with $50,000 in prizes. In January 2024, GreenCycle wins third place ($15,000).
    In March 2024, one boutique manufacturer, EthosPhone, commits to a $200,000 pilot
    order for delivery in six months.


    Phase 4 - Sustainable Path Forward (Months 31-36): The EthosPhone partnership
    validates the premium market positioning. With the pilot order as proof, you help
    Maya secure a $600,000 seed round in July 2024. By October 2024, GreenCycle has
    three paying customers, $280,000 in annual recurring revenue, and a path to profitability
    within 18 months. Maya reflects that there were at least four moments where quitting
    seemed not just reasonable but inevitable - and asks what drove your consistent
    support through each crisis. How do you explain your approach to helping her persist
    through these multiple existential threats while maintaining realistic assessment
    of the challenges? What specific principles guided your advice at each decision
    point where abandoning the venture would have been the statistically rational
    choice?'
